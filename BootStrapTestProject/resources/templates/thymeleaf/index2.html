<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=600">
    <link rel="stylesheet" th:href="@{../../../static/css/index2.css}">

    <!-- BootStrap -->
<!--    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>-->
<!--    <link rel="stylesheet" th:href="@{~/resources/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>顧客登録画面</title>
</head>
<body>
<div class="container">
    <!-- ポイント1 -->
    <h1 class="my-3">顧客登録</h1>
    <hr class="mb-5">
    <form action="/user" th:object="${user}" method="get">
        <!-- ポイント2 -->
        <table class="table table-bordered table-striped table-hover col-md-6">
            <tr class="form-group">
                <!-- ポイント3 -->
                <th class="align-middle">名前</th>
                <!-- ポイント4 -->
                <td><input type="text" class="form-control" th:field="*{name}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle">メールアドレス</th>
                <td><input type="text" class="form-control" th:field="*{email}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle">性別</th>
                <td>
                    <!-- ポイント5 -->
                    <div th:each="item : ${radioGender}" class="form-check-inline">
                        <!-- ポイント6 -->
                        <input type="radio"  class="form-check-input" th:text="${item.value}" th:value="${item.key}" th:field="*{gender}">
                    </div>
                </td>
            </tr>
        </table>
        <!-- ポイント7 -->
        <input type="submit" class="btn btn-primary" value="登録">
    </form>
</div>


<!-- Bootstrap Javascript(jQuery含む) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--    <script th:src="@{~/resources/webjars/jquery/3.5.0/js/jquery.min.js}"></script>-->
<!--    <script th:src="@{~/resources/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>-->

    <script type="text/javascript" th:src="@{../../../static/js/index2.js}"></script>
</body>
</html>
